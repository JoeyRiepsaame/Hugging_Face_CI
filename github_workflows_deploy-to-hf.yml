name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-to-space:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install huggingface_hub

      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli login --token $HF_TOKEN
          huggingface-cli repo create joeyisgoed/beta_ProteinMPNN --type space --exist-ok
          git config --global user.email "hf-deploy-bot@github.actions"
          git config --global user.name "HF Deploy Bot"
          git remote add space https://huggingface.co/spaces/joeyisgoed/beta_ProteinMPNN
          git push --force space main